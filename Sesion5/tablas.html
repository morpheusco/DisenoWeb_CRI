<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas</title>
</head>

<body>

    <h1>Trabajos con tablas</h1>
    <h2>Tabla no. 1 - 1 sola celda</h2>

    <table border="1">
        <tr>
            <td>1 solo dato</td>
        </tr>
    </table>

    <h2>Tabla no. 2 2 celdas 1 fila</h2>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>

    <h2>Tabla no. 3 - 2 filas, 2 celdas</h2>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <h2>Mi teclado</h2>

    <table border="1">
        <tr>
            <td>Inicio</td>
            <td>Fin</td>
            <td>Re pag</td>
            <td>Av Pag</td>
        </tr>
        <tr>
            <td>Blq num</td>
            <td> / </td>
            <td> * </td>
            <td> - </td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="2" > + </td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2"> Enter </td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
        </tr>
    </table>




</body>

</html>
